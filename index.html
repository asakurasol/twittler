<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href ="style.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var tweetsShown = 0;

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " created at " + tweet.created_at);
          $tweet.appendTo($('#tweetBox'));
          tweetsShown++;
          index -= 1;
        }

        var addUpdate = function(){
          var update = streams.home.length - tweetsShown;
          var $update = $('<span id = "show"></span>');
          $update.text("Click to show " + update + " new tweets");
          $update.prependTo($('#updateBox'));       
        };

        var loadMoreTweets = function(){
          
          var difference = streams.home.length - 1 - tweetsShown;
          while(difference > 0){
            tweetsShown++;
            var tweet = streams.home[tweetsShown];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + " created at " + tweet.created_at);
            $tweet.prependTo($('#tweetBox'));
            difference--;
          }

          $("#show").remove();
          addUpdate();
        }

        addUpdate();

        window.setInterval(function(){
          $("#show").remove();
          addUpdate();
        }, 1500);

        $('#updateBox').click('span', function(){
          loadMoreTweets();
        })
        //kicks off a function that checks streams.length
        //update how many new tweets there are and show a button to click on

      });

    </script>
    <div id = "updateBox">
    </div>

    <div id = "tweetBox">
    </div>
  </body>
</html>
