<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href ="style.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var tweetsShown = 0;
        $body.html('<div id = "updateBox"></div>');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " created at " + tweet.created_at);
          $tweet.appendTo($body);
          tweetsShown++;
          index -= 1;
        }

        var addUpdate = function(){
          var update = streams.home.length - tweetsShown;
          var $update = $('<span id = "show"></span>');
          $update.text("Click to show " + update + " new tweets");
          $update.prependTo($('#updateBox'));       
        };
        addUpdate();

        window.setInterval(function(){
          $("#show").remove();
          addUpdate();
        }, 1500);

        $('#updateBox').click('span', function(){
          console.log('clicked');
        })
        //kicks off a function that checks streams.length
        //update how many new tweets there are and show a button to click on

      });

    </script>
  </body>
</html>
